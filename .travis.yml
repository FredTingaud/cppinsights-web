sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
  ssh_known_hosts: cppinsights.io
matrix:
  include:
  - os: linux
before_install:
- node --version
- npm --version
install:
- npm set progress=false
- npm install -g grunt-cli
- npm install
script:
- grunt --version
- grunt
before_deploy:
- openssl aes-256-cbc -K $encrypted_2b908d61f2a1_key -iv $encrypted_2b908d61f2a1_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -avcz --delete --exclude=.DS_Store --exclude=__pycache__ --exclude='google*.html' $TRAVIS_BUILD_DIR/dist/app/ ${RSYNC_CRED}
  on:
    branch: master
env:
  global:
    secure: 
